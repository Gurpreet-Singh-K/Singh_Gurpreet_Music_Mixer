<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Music Mixer</h1>
    <div class="Music-container">
        <img src="images/GTA_III.jpg" class="GTA" alt="GTA III Cover" data-sound="audio/gta_3_theme.mp3" draggable="true">
        <img src="images/GTA_IV.jpg" class="GTA" alt="GTA IV Cover" data-sound="audio/gta_4_theme.mp3" draggable="true">
        <img src="images/GTA_SAN_ANDREAS.jpg" class="GTA" alt="GTA San Andreas Cover" data-sound="audio/gta_san_andreas.mp3" draggable="true">
        <img src="images/GTA_V.jpg" class="GTA" alt="GTA V Cover" data-sound="audio/grand_theft_auto_5.mp3" draggable="true">
        <img src="images/GTA_VICE_CITY.png" class="GTA" alt="GTA Vice City Cover" data-sound="audio/gta_vc_theme.mp3" draggable="true">
    </div>

    <div id="dropbox">Drop Here</div>

    <script src="js/script.js"></script>
</body>
</html>
